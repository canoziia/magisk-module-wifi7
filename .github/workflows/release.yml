name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up variables
        id: vars
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "ZIP_NAME=WiFi7_6GHz_Enabler-${GITHUB_REF#refs/tags/}.zip" >> $GITHUB_OUTPUT

      - name: Build Magisk Module Zip
        run: |
          zip -r9 "${{ steps.vars.outputs.ZIP_NAME }}" module.prop customize.sh service.sh action.sh system.prop

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.vars.outputs.ZIP_NAME }}
          name: Release ${{ steps.vars.outputs.VERSION }}
          body: |
            WiFi 7 / 6GHz Enabler Module ${{ steps.vars.outputs.VERSION }}
            
            **Changelog:**
            - Initial release
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update update.json
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Create new JSON content
          cat <<EOF > update.json
          {
            "version": "${{ steps.vars.outputs.VERSION }}",
            "versionCode": $(date +%s),
            "zipUrl": "https://github.com/canoziia/magisk-module-wifi7/releases/download/${{ steps.vars.outputs.VERSION }}/${{ steps.vars.outputs.ZIP_NAME }}",
            "changelog": "https://raw.githubusercontent.com/canoziia/magisk-module-wifi7/main/README.md"
          }
          EOF
          
          # Commit and push
          git add update.json
          git commit -m "Update update.json for ${{ steps.vars.outputs.VERSION }}"
          git push origin HEAD:main
